<div class="featured-orgs text-center p-2 m-2">
  {% for partner in site.data.orgs.partners %}
    <a href="{{ partner.url }}" 
       class="animate-in" target="_blank">
      <img src="{{ site.baseurl }}{{ partner.logo }}" 
           width="auto" 
           max-width="160" 
           {% if partner.height %}height="{{ partner.height }}"{% else %}height="80"{% endif %}
           alt="{{ partner.display_name }}">
    </a>
  {% endfor %}
</div>
